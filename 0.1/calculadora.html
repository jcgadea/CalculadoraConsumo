<html>

    <head>

        <meta charset="utf-8">
        <title>Calculadora de coste vehiculo</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>

    </head>

    <body>
    
        <div id="cabeceraPagina">
            <h2>CALCULADORA DE COSTE POR KM</h2>
        </div>

        <div id="forma">

            <form name="datos" id="datos" action="javascript:func()">

                <label for="costeTotal">Coste total de compra:</label>
                <input autofocus name="costeTotal" id="costeTotal" ></input>

                <label for="costeReparaciones">Coste total reparaciones:</label>
                <input name="costeReparaciones" id="costeReparaciones" ></input>

                <label for="costeSeguro">Coste anual del seguro:</label>
                <input name="costeSeguro" id="costeSeguro" ></input>

                <label for="costeImpuestos">Coste anual impuestos:</label>
                <input name="costeImpuestos" id="costeImpuestos" ></input>

                <label for="costeOtros">Otros costes (ITV, etc):</label>
                <input name="costeOtros" id="costeOtros" ></input>

                <label for="consumoMedio">Consumo medio combustible:</label>
                <input name="consumoMedio" id="consumoMedio" ></input>

                <label for="costeCombustible">Coste medio del litro combustible:</label>
                <input name="costeCombustible" id="costeCombustible" ></input>

                <label for="totalKm">Total Km. :</label>
                <input name="totalKm" id="totalKm" ></input>

                <label for="a単osCoche">A単os en propiedad:</label>
                <input name="a単osCoche" id="a単osCoche" ></input>

                <div id="botones">
                    <input type="submit" value="Calcular">
                    <input onclick="aCero()" type="reset" value="Limpiar">
                </div>

            </form>

        </div>

        <div id="resultado">

            <h2 id="tituloResultado">Resultados:</h2>

            <div><h2>Euros/Km:</h2><h1 id="euKm">0.00/Km</h1></div>
            <div><h2>Coste/mes:</h2><h1 id="euMes">0.00/mes</h1></div>

        </div>

    </body>

</html>
